<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <a href="/insert" class="btn btn-success mb-3">Add New Laptop</a>
        <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Brand</th>
                    <th>Model</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for laptop in laptops %}
                <tr>
                    <td>{{ laptop.laptop_id }}</td>
                    <td>{{ laptop.brand }}</td>
                    <td>{{ laptop.model }}</td>
                    <td>{{ laptop.price }}</td>
                    <td>
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <a href="/edit/{{ laptop.laptop_id }}" class="btn btn-primary"><i class="fas fa-edit"></i> Edit</a>
                            <button type="button" class="btn btn-danger" onclick="if(confirm('Are you sure you want to delete this item?')) location.href='/delete/{{ laptop.laptop_id }}';"><i class="fas fa-trash-alt"></i> Delete</button>                            
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
