<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Laptop</title>
    <div style="text-align: right; margin: 10px;">
        <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Insert Laptop Details</h1>
        <form action="" method="POST">
            <div class="mb-3">
                <label for="brand" class="form-label">Brand</label>
                <input type="text" class="form-control" id="brand" name="brand"  required>
            </div>
            <div class="mb-3">
                <label for="model" class="form-label">Model</label>
                <input type="text" class="form-control" id="model" name="model"  required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" step="0.01" class="form-control" id="price" name="price"  required>
            </div>
            <div class="mb-3">
                <label for="rating" class="form-label">Rating</label>
                <input type="number" step="0.1" class="form-control" id="rating" name="rating"  required>
            </div>
            <div class="mb-3">
                <label for="processor_brand" class="form-label">Processor Brand</label>
                <input type="text" class="form-control" id="processor_brand" name="processor_brand" >
            </div>
            <div class="mb-3">
                <label for="processor_tier" class="form-label">Processor Tier</label>
                <input type="text" class="form-control" id="processor_tier" name="processor_tier" >
            </div>
            <div class="mb-3">
                <label for="num_cores" class="form-label">Number of Cores</label>
                <input type="number" class="form-control" id="num_cores" name="num_cores" >
            </div>
            <div class="mb-3">
                <label for="num_threads" class="form-label">Number of Threads</label>
                <input type="number" class="form-control" id="num_threads" name="num_threads" >
            </div>
            <div class="mb-3">
                <label for="ram_memory" class="form-label">RAM</label>
                <input type="number" class="form-control" id="ram_memory" name="ram_memory">
            </div>
            <div class="mb-3">
                <label for="primary_storage_type" class="form-label">Storage Type</label>
                <input type="text" class="form-control" id="primary_storage_type" name="primary_storage_type">
            </div>
            <div class="mb-3">
                <label for="primary_storage_capacity" class="form-label">Storage Capacity</label>
                <input type="number" class="form-control" id="primary_storage_capacity" name="primary_storage_capacity" >
            </div>
            <div class="mb-3">
                <label for="gpu_brand" class="form-label">GPU Brand</label>
                <input type="text" class="form-control" id="gpu_brand" name="gpu_brand" >
            </div>
            <div class="mb-3">
                <label for="gpu_type" class="form-label">GPU Type</label>
                <input type="text" class="form-control" id="gpu_type" name="gpu_type" >
            </div>
            <div class="mb-3">
                <label for="is_touch_screen" class="form-label">Touch Screen</label>
                <input type="text" class="form-control" id="is_touch_screen" name="is_touch_screen" >
            </div>
            <div class="mb-3">
                <label for="display_size" class="form-label">Display Size</label>
                <input type="number" class="form-control" id="display_size" name="display_size" >
            </div>
            <div class="mb-3">
                <label for="resolution_width" class="form-label">Resolution Width</label>
                <input type="number" class="form-control" id="resolution_width" name="resolution_width" >
            </div>
            <div class="mb-3">
                <label for="resolution_height" class="form-label">Resolution Height</label>
                <input type="number" class="form-control" id="resolution_height" name="resolution_height" >
            </div>
            <div class="mb-3">
                <label for="OS" class="form-label">Operating System</label>
                <input type="text" class="form-control" id="OS" name="OS" >
            </div>
            <div class="mb-3">
                <label for="warranty" class="form-label">Warranty</label>
                <input type="number" class="form-control" id="warranty" name="warranty" >
            </div>
            <button type="submit" class="btn btn-primary">Insert</button>
            <a href="{{ url_for('admin') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
